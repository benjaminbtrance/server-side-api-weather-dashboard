<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Weather Dashboard</title>
		<!--Bootstrap CSS CDN-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<!-- Google Fonts Source Sans Pro -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<!--Jumbotron for Title-->
		<div
			class="
				jumbotron
				container-fluid
				my-4
				text-center
				p-2
				py-4
				bg-dark
				text-white
			"
		>
			<h1 class="bold">Weather Dashboard</h1>
		</div>
		<div class="container">
			<!--Row for searching a city-->
			<div class="row">
				<div class="col-sm-4 bg-light">
					<!--Here we create an HTML form for handling the inputs-->
					<h4 class="pt-2"><strong>Search for a City:</strong></h4>
					<!--Here we create the text box for capturing the search city Name-->
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							id="search-city"
							aria-label="City Search"
							aria-describedby="search-button"
						/>
						<div class="input-group-append mx-2">
							<button class="btn bg-primary text-light" id="search-button">
								Search <i class="fa fa-search"></i>
							</button>
						</div>
					</div>
					<!--section for search city history-->
					<button class="btn btn-primary" type="button" id="clear-history">
						Clear history
					</button>
					<ul class="list-group"></ul>
				</div>
				<div class="col-sm-8">
					<div class="row ml-2 border border-dark rounded">
						<div class="col-sm-12" id="current-weather">
							<h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
							<p>Temperature: <span class="current" id="temperature"></span></p>
							<p>Humidity: <span class="current" id="humidity"></span></p>
							<p>Wind Speed: <span class="current" id="wind-speed"></span></p>
							<p>
								UV index:<span
									id="uv-index"
									class="current rounded py-2 px-2"
								></span>
							</p>
						</div>
					</div>
					<!--Row for future data to be dumped here-->
					<div class="col-sm-12 mt-2" id="future-weather">
						<h3>5-Day Forecast:</h3>
						<div class="row text-light">
							<div
								class="
									col-sm-2
									bg-primary
									forecast
									text-white
									ml-2
									mb-3
									p-2
									mt-2
									rounded
								"
							>
								<p id="forcastDate0"></p>
								<p id="forcastImg0"></p>
								<p>Temp: <span id="forcastTemp0"></span></p>
								<p>Humidity: <span id="forcastHumidity0"></span></p>
							</div>
							<div
								class="
									col-sm-2
									bg-primary
									forecast
									text-white
									ml-2
									mb-3
									p-2
									mt-2
									rounded
								"
							>
								<p id="forcastDate1"></p>
								<p id="forcastImg1"></p>
								<p>Temp: <span id="forcastTemp1"></span></p>
								<p>Humidity: <span id="forcastHumidity1"></span></p>
							</div>
							<div
								class="
									col-sm-2
									bg-primary
									forecast
									text-white
									ml-2
									mb-3
									p-2
									mt-2
									rounded
								"
							>
								<p id="forcastDate2"></p>
								<p id="forcastImg2"></p>
								<p>Temp: <span id="forcastTemp2"></span></p>
								<p>Humidity: <span id="forcastHumidity2"></span></p>
							</div>
							<div
								class="
									col-sm-2
									bg-primary
									forecast
									text-white
									ml-2
									mb-3
									p-2
									mt-2
									rounded
								"
							>
								<p id="forcastDate3"></p>
								<p id="forcastImg3"></p>
								<p>Temp: <span id="forcastTemp3"></span></p>
								<p>Humidity: <span id="forcastHumidity3"></span></p>
							</div>
							<div
								class="
									col-sm-2
									bg-primary
									forecast
									text-white
									ml-2
									mb-3
									p-2
									mt-2
									rounded
								"
							>
								<p id="forcastDate4"></p>
								<p id="forcastImg4"></p>
								<p>Temp: <span id="forcastTemp4"></span></p>
								<p>Humidity: <span id="forcastHumidity4"></span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--jQuery JS-->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		<!--Code to Jvascript File-->
		<script src="./assets/js/scripts.js"></script>
	</body>
</html>
